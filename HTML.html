<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="start_btn">
        <button onclick="showInfo()">Start Quiz</button>
    </div>
    
    <!-- Information Box -->
    <div class="info_box" id="infoBox">
        <div class="info_title">
            <span>Some Rules Before You Start the Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. Each question has 4 answer choices.</div>
            <div class="info">2. You can only select one answer per question.</div>
            <div class="info">3. Your score will be calculated based on the number of correct answers you get.</div>
            <div class="info">4. This quiz will test your knowledge. Good luck!</div>
            
        </div>
        <div class="buttons">
            <button class="quit" onclick="exitQuiz()">Exit Quiz</button>
            <button class="continue" onclick="startQuiz()">Continue</button>
            
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box" id="quizBox">
        <header>
            <div class="title" id="title">Quiz Questions</div>
            <span id="timer" class="timer"></span>
        </header>
        <section>
            <div class="que_text"></div>
            <div class="option_list"></div>
        </section>
        <footer>
            <span id="questionCounter">1 of 5 Questions</span>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box" id="resultBox">
        <div class="score_text" id="scoreText"></div>
        <div class="buttons">
            <button class="restart" onclick="restartQuiz()">Replay Quiz</button>
            <button class="quit" onclick="exitQuiz()">Quit Quiz</button>
        </div>
    </div>

    <script src="JAVA.js"></script>
</body>
</html>
